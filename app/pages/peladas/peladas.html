<ion-header>
  <ion-navbar>
    <ion-title>Peladas</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding class="home">
  <h5>Suas Peladas:</h5>

  <div class="list">
    <a *ngFor="let currentPelada of peladas" class="item" href="#">
      <h6> {{currentPelada.name}} </h6>
    </a>
  </div>

 <ion-toolbar position="bottom">
  <button secondary round (click)="createNewPelada()">Criar nova Pelada</button>
</ion-toolbar>

</ion-content>
